<!doctype html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="parent(content)">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
<link
	href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
	rel="stylesheet" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

</head>
<body class="dark:bg-gray-800 bg-gray-100 dark:text-white">


	<nav class="bg-white border-gray-200 dark:bg-gray-900">
		<div
			class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

			<a data-th-href="@{/}"
				class="flex items-center space-x-3 rtl:space-x-reverse"> <img
				data-th-src="@{/images/telephone.png}" class="h-8"
				alt="Flowbite Logo" /> <span
				class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">ContactVault</span>
			</a>

			<div
				class="flex gap-2 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
				
				<button id="theme_btn"><i class="fa-solid fa-circle-half-stroke p-2"></i></button>

				<a type="button" data-th-href="@{/signin}"
					class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
					Login 
				</a> 
					
				<a type="button" data-th-href="@{/signup}"
					class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
					Sign up 
				</a>

				<button data-collapse-toggle="navbar-cta" type="button"
					class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
					aria-controls="navbar-cta" aria-expanded="false">
					<span class="sr-only">Open main menu</span>
					<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            			<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M1 1h15M1 7h15M1 13h15" />
        			</svg>
				</button>
			</div>
		</div>
	</nav>

	<section class="p-4" data-th-replace="${content}"></section>
</body>
<script
	src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
