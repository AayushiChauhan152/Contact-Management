<div data-th-fragment="contact">
  <!-- Main modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full flex">
    <div class="relative p-4 w-full max-w-2xl max-h-full flex justify-center">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-full">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <div class="text-center w-full">
            <!-- Center-aligned content -->
            <img id="contact_image" src="" alt="Profile Image" class="w-20 h-20 mx-auto rounded-full"/>
            <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white mt-2"></h3>
            <p id="contact_email" class="font-normal text-gray-400 dark:text-gray-400 mt-1"></p>
          </div>

          <!-- Close modal button aligned to the top-right corner -->
          <button type="button" class="absolute top-2 right-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <tbody>
                <tr>
                  <th scope="row" class="px-6 py-3">
                    <i class="px-8 w-4 h-4 text-gray-500 dark:text-gray-400 fa fa-phone"></i>
                  </th>
                  <td class="px-6 py-3 text-center" id="contact_phone"></td>
                </tr>
                <tr>
                  <th scope="row" class="px-6 py-3">
                    <i class="px-8 w-4 h-4 text-gray-500 dark:text-gray-400 fa fa-briefcase"></i>
                  </th>
                  <td class="px-6 py-3 text-center" id="contact_work"></td>
                </tr>
                <tr>
                  <th scope="row" class="px-6 py-3">
                    <i class="px-8 w-4 h-4 text-gray-500 dark:text-gray-400 fa fa-location-dot"></i>
                  </th>
                  <td class="px-6 py-3 text-center" id="contact_address"></td>
                </tr>
                <tr>
                  <th scope="row" class="px-6 py-3">
                    <i class="px-8 w-4 h-4 text-gray-500 dark:text-gray-400 fa fa-user"></i>
                  </th>
                  <td class="px-6 py-3 text-center" id="contact_detail"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="flex justify-center items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button data-modal-hide="default-modal" type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
