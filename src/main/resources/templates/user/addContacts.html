<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base2 :: parent(~{::#content})}">
<head>
<meta charset="UTF-8" />
<title data-th-text="${user.name}+'| SCM'">home</title>

</head>
<body>
	<section id="content">
		<div class="p-4">
			<div class="grid grid-cols-12 ">
				<div class="col-span-4 md:col-span-2 lg:col-span-3"></div>
					<div class="col-span-12 md:col-span-8 lg:col-span-6">
					
						<div class="mt-2 p-8" data-th-replace="~{message::messagebox}"></div>
					
						<div class="block bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
							
							
							<h1 class="text-2xl mt-5 text-center">Add New Contact</h1>
							<p class="font-normal text-gray-400 dark:text-gray-400 mt-2 text-center">
								Start managing contacts on cloud
							</p>
							
							<form class="mt-2 p-8 " method="post" th:action="@{/user/do-addContacts}" th:object="${contact}" enctype="multipart/form-data">
								
								<div class="flex mb-1">
									<span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
									    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
									        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
									    </svg>
									</span>
									<input type="text" id="name" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
										placeholder="Enter name" name="cname" th:field="*{cname}">
								</div>
								<p class="text-red-700 text-sm mb-2" th:if="${#fields.hasErrors('cname')}" th:errors="*{cname}"></p>
								
								
								<div class="flex mb-1" >
									<span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
									     <i class="w-4 h-4 text-gray-500 dark:text-gray-400 fa fa-phone" aria-hidden="true" fill="currentColor">
    									</i>
									</span>
									<input type="number" id="phone" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
										placeholder="Enter phone" name="phone" th:field="*{phone}">
								</div>
								<p class="text-red-700 text-sm mb-2" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
								
								
								<div class="flex mb-1" >
									<span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
									     <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
        									<path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
        									<path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
    									</svg>
									</span>
									<input type="text" id="email" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
										placeholder="Enter email" name="email" th:field="*{email}">
								</div>
								<p class="text-red-700 text-sm mb-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
								
								
								<div class="flex mb-2" >
									<span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
									     <i class="w-4 h-4 text-gray-500 dark:text-gray-400 fa fa-briefcase" aria-hidden="true"  fill="currentColor">
    									</i>
									</span>
									<input type="text" id="website-admin" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
										placeholder="Enter work" name="work" th:field="*{work}">
								</div>
								
								<div class="flex mb-2" >
									<span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
									      <i class="w-4 h-4 text-gray-500 dark:text-gray-400 fa fa-location-dot" aria-hidden="true"  fill="currentColor">
    									</i>
									</span>
									<input type="text" id="address" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
										placeholder="Enter address" name="address" th:field="*{address}">
								</div>
								
								<div class="flex mb-2" >
									<textarea id="detail" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
										placeholder="Enter detail" name="detail" th:field="*{detail}"></textarea>
								</div>
								
								
								<div class="mb-2" >
									<input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
										 type="file" name="profile_img" id="img_field">
										
									<img src="" alt=""  id="img_preview" class="mt-2 max-h-52 mx-auto"/>
								</div>
								
								
								<div class="flex mb-2" >
									<input id="default-checkbox" type="checkbox" name="fav" th:field="*{fav}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    								<label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-700 dark:text-gray-300">Mark as favourite</label>
								</div>
								
								<div class="text-center">
									<button type="submit" class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2">
									Add</button>
									<button type="reset" class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#FF9119] dark:hover:bg-[#FF9119]/80">Reset</button>
									
								</div>
							</form>
						</div>
					</div>
			</div>
		</div>
	</section>
</body>
</html>
